{% from 'bootstrap4/form.html' import render_field %}
<form method="post" action="" id="loginForm" novalidate>
  <fieldset>
    {{ form.csrf_token }}
    <!-- prettier-ignore -->
    {{ render_field(form.username) }}
    {% if not reset %}
      {{ render_field(form.password) }}
    {% endif %}
  </fieldset>
  <div class="row login__btn-group">
    <div class="col-sm-12">
      <button class="btn btn-primary narrow" type="submit">
        <!-- prettier-ignore -->
        {% if not reset %}
          {% trans %}Log in{% endtrans %}
        {% else %}
          {% trans %}Reset Password{% endtrans %}
        {% endif %}
      </button>
      {% if not reset %}
      <a
        rel="nofollow"
        class="link--styled"
        href="{{ url_for('account.resetpwd') }}"
      >
        {% trans %}Forgot password?{% endtrans %}
      </a>
      {% endif %}
      <hr />
      <div class="row">
        <div class="col-sm-6 col-md-12 col-xl-6">
          <a class="btn social-btn facebook" href="">
            <svg
              data-src="{{ url_for('static', filename='img/social/login/facebook.svg') }}"
              width="18"
              height="18"
            />
            <small>Facebook</small>
          </a>
        </div>
        <div class="col-sm-6 col-md-12 col-xl-6">
          <a class="btn social-btn google" href="">
            <svg
              data-src="{{ url_for('static', filename='img/social/login/google.svg') }}"
              width="18"
              height="18"
            />
            <small>Google</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</form>
